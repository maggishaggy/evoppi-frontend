<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title ">Distinct species</h4>
                        <p class="card-category">Analysis done with interactomes coming from two distinct species</p>
                    </div>
                    <div class="card-body">
                        <div class="offset-5 col-6 app-table-spinner" *ngIf="processing && !fullResultAvailable"
                             [@slideInOut]>
                            <mat-spinner class="app-spinner" [diameter]="40"></mat-spinner>
                        </div>
                        <app-graph *ngIf="fullResultAvailable" [nodes]="nodes" [links]="links" [graphWidth]="graphWidth"
                                   [graphHeight]="graphHeight"></app-graph>
                        <app-legend-distinct-species *ngIf="fullResultAvailable" [graphWidth]="graphWidth"
                                                     [graphHeight]="graphHeight"></app-legend-distinct-species>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
