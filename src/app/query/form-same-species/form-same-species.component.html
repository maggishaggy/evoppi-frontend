<form>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-select placeholder="Species">
                        <mat-option value="Species 1">Species 1</mat-option>
                        <mat-option value="Species 2">Species 2</mat-option>
                        <mat-option value="Species 3">Species 3</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field>
                    <mat-select placeholder="Interactomes" [multiple]="true">
                        <mat-option class="filter-option">
                            <button mat-raised-button color="primary">
                                Select All
                            </button>
                            <button mat-raised-button color="accent">
                                Deselect All
                            </button>
                        </mat-option>
                        <mat-option value="Interactome 1">Interactome 1</mat-option>
                        <mat-option value="Interactome 2">Interactome 2</mat-option>
                        <mat-option value="Interactome 3">Interactome 3</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <mat-form-field>
                    <mat-label>Gene</mat-label>
                    <input #searchInput type="search" matInput placeholder="Start typing something to search genes"
                           autocomplete="off" value="KRAS"/>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <mat-form-field>
                    <input type="number" matInput placeholder="Interaction level"
                           [min]="1" [max]="3" [step]="1" value="1">
                </mat-form-field>
            </div>
            <div class="col-md-9">
                <mat-slider thumbLabel tickInterval="1" [min]="1" [max]="3" value="1"></mat-slider>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button mat-raised-button color="primary" (click)="showNotification()">Compare</button>
            </div>
        </div>
    </div>
</form>
