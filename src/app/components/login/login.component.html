<mat-card class="login">
  <mat-card-header>
    <mat-card-title><h1>Login</h1></mat-card-title>
    <mat-card-subtitle>Log in to access advanced options</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formLogin">
      <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input type="text" matInput placeholder="Your username"
               formControlName="username"/>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Your password"
               formControlName="password"/>
      </mat-form-field>
    </form>
  </mat-card-content>
  <button mat-raised-button routerLink="">Back</button>
  <button mat-raised-button color="primary" (click)="onLogin()">Login</button>
</mat-card>
