<form>
  <div class="full-width">
  <mat-form-field>
    <mat-select placeholder="Species1" (change)="onChangeSpecies($event.value, 1)">
      <mat-option *ngFor="let specie of species" [value]="specie">
        {{ specie.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Interactome1" [(value)]="selectedInteractome1">
        <mat-option *ngFor="let interactome of interactomes[1]" [value]="interactome.id">
          {{ interactome.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="full-width">
  <mat-form-field>
    <mat-select placeholder="Species2" (change)="onChangeSpecies($event.value, 2)">
      <mat-option *ngFor="let specie of species" [value]="specie">
        {{ specie.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Interactome2" [(value)]="selectedInteractome2">
      <mat-option *ngFor="let interactome of interactomes[2]" [value]="interactome.id">
        {{ interactome.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  </div>
  <mat-form-field class="full-width">
    <mat-label>Genes</mat-label>
    <input type="search" matInput placeholder="Start typing something to search genes"
           (input)="onSearchGenes($event.target.value)"
           [matAutocomplete]="auto">
  </mat-form-field>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let gene of genes" [value]="gene">
      {{ gene }}
    </mat-option>
  </mat-autocomplete>
  <mat-form-field class="full-width">
    <input type="number" matInput placeholder="Expect value">
  </mat-form-field>
  <mat-form-field class="full-width">
    <input type="number" matInput placeholder="Length of alignment block">
  </mat-form-field>
  <mat-form-field class="full-width">
    <input type="number" matInput placeholder="Number of descriptions">
  </mat-form-field>
  <mat-form-field class="full-width">
    <input type="number" matInput placeholder="Minimum identity (%)">
  </mat-form-field>
  <button mat-raised-button button color="primary">Compare</button>
  <div class="table-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" class="table-distinct-species">
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      <ng-container matColumnDef="GeneSpecies1">
        <mat-header-cell *matHeaderCellDef>GeneSpecies1</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.geneSpecies1}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="GeneSpecies2">
        <mat-header-cell *matHeaderCellDef>GeneSpecies2</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.geneSpecies2}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="InteractsSpecies1">
        <mat-header-cell *matHeaderCellDef>InteractsSpecies1</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.interactsSpecies1}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="InteractsSpecies2">
        <mat-header-cell *matHeaderCellDef>InteractsSpecies2</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.interactsSpecies2}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="Code">
        <mat-header-cell *matHeaderCellDef>Code</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.code}}</mat-cell>
      </ng-container>
    </mat-table>
  </div>
  <button mat-raised-button button color="primary">Next Level</button>
  <button mat-raised-button button color="primary">Export</button>
  <button mat-raised-button button color="primary">Export Fasta</button>
</form>
