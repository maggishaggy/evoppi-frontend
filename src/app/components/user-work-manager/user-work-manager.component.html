<mat-card>
  <mat-card-title><h1>Results</h1></mat-card-title>
  <mat-card-content>
    <mat-table [dataSource]="dataSource">
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">
          {{row.id.id}}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let row">
          {{row.name}}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
        <mat-cell *matCellDef="let row">
          {{row.description}}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="creationDateTime">
        <mat-header-cell *matHeaderCellDef>Created</mat-header-cell>
        <mat-cell *matCellDef="let row">
          {{row.creationDateTime | date: 'short'}}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="startDateTime">
        <mat-header-cell *matHeaderCellDef>Started</mat-header-cell>
        <mat-cell *matCellDef="let row">
          {{row.startDateTime | date: 'short'}}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="endDateTime">
        <mat-header-cell *matHeaderCellDef>Finished</mat-header-cell>
        <mat-cell *matCellDef="let row">
          {{row.endDateTime}}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
        <mat-cell *matCellDef="let row">
          {{row.status}}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="open">
        <mat-header-cell *matHeaderCellDef>Open</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-button><mat-icon>open_in_new</mat-icon></button>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef>Delete</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-button color="warn"><mat-icon>delete</mat-icon></button>
        </mat-cell>
      </ng-container>
    </mat-table>
  </mat-card-content>
</mat-card>
