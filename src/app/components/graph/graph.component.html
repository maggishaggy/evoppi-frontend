<svg #svg [attr.width]="_options.width" [attr.height]="_options.height">
  <svg:g [appZoomableOf]="svg">
    <svg:line *ngFor="let link of links"
      class="link"
      [attr.x1]="link.source.x"
      [attr.y1]="link.source.y"
      [attr.x2]="link.target.x"
      [attr.y2]="link.target.y"
    ></svg:line>
    <svg:g *ngFor="let node of nodes" appDraggable="node"
       [draggableNode]="node" [draggableInGraph]="graph" [attr.transform]="'translate(' + node.x + ',' + node.y + ')'">
      <svg:circle
        class="node"
        [attr.fill]="node.color"
        cx="0"
        cy="0"
        [attr.r]="node.r">
      </svg:circle>
      <svg:text
        class="node-name"
        [attr.font-size]="node.fontSize">
        {{node.id}}
      </svg:text>
    </svg:g>

  </svg:g>
</svg>
