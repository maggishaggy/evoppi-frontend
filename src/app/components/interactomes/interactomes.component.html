<h1>Interactomes</h1>
<mat-card>
  <mat-table #table [dataSource]="dataSource" matSort>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Identifier</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="species">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Species</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.species}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="download">
      <mat-header-cell *matHeaderCellDef>Download</mat-header-cell>
      <mat-cell *matCellDef="let row"><button mat-button><mat-icon>download</mat-icon></button></mat-cell>
    </ng-container>
  </mat-table>
</mat-card>
