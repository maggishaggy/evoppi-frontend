<h1 mat-dialog-title>Processing {{work.name}}</h1>
<mat-dialog-content>
  <h2>{{work.description}}</h2>
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let step of work.steps">
      <p matLine>{{step.description}}</p>
      <mat-progress-bar mode="determinate" value="{{step.progress * 100}}"></mat-progress-bar>
    </mat-list-item>
    <mat-list-item role="listitem">
      <p matLine>Please wait</p>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-list-item>
  </mat-list>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="accent">Continue in background</button>
</mat-dialog-actions>
