<mat-toolbar color="primary">
  <button mat-icon-button>
    <mat-icon class="mat-24" aria-label="Example icon-button with a heart icon">home</mat-icon>
    <span>EvoPPI</span>
  </button>
  <span class="toolbar-spacer"></span>
  <nav>
    <button mat-button *ngIf="userService.getUser().authenticated" [matMenuTriggerFor]="loginMenu">
      {{userService.getUser().username}} ({{userService.getUser().role}})
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #loginMenu="matMenu">
      <button mat-menu-item routerLink="/profile"> Profile </button>
      <button mat-menu-item routerLink="/logout"> Log out </button>
    </mat-menu>
    <button mat-button *ngIf="!userService.getUser().authenticated" routerLink="/login">Log in</button>
    <button mat-button>About</button>
  </nav>
</mat-toolbar>
